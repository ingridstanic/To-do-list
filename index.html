<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Todos</title>
  </head>
  <body class="bg-slate-900">
    <header class="bg-slate-950">
      <h1 class="text-5xl font-bold text-slate-500">My ToDos.</h1>
    </header>
    <main>
      <button id="sortButton">Sort</button>
      <div id="app">
        <div id="form">
          <form id="taskForm">
            <label for="toDo">To do:</label>
            <input class="bg-slate-500 rounded-lg" type="text" name="toDo" id="toDo" required><br>

            <label for="timeForTaskStart">Estimated time for task:</label>
            <span>Start:</span>
            <input class="bg-slate-500 rounded-lg" type="time" name="timeForTaskStart" id="timeForTaskStart">

            <label for="timeForTaskEnd">Stop:</label>
            <input class="bg-slate-500 rounded-lg" type="time" name="timeForTaskEnd" id="timeForTaskEnd"><br>
          
            <button>Save</button>
          </form>
        </div>
        <section id="tasks"></section>
        <section id="breaks"></section>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
