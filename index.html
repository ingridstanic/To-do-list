<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Todos</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <header>
      <h1>My ToDos.</h1>
    </header>
    <main>
      <div id="app">
        <form id="tasks">
          <label for="toDo">To do:</label>
          <input type="text" name="toDo" required>
          <label for="timeForTask">Estimated time for task:</label>
          <input type="datetime-local" name="timeForTask">
          <button>Save</button>
        </form>
      </div>
    </main>
    
    
  </body>
</html>
